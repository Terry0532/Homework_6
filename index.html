<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar navbar-light bg-dark navbar-nav">
        <span class="navbar-brand mb-0 h1 text-light">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-light mt-2">
                <p class="font-weight-bold">Search for a City:</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityName">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="card mb-3 d-none">
                    <ul class="list-group list-group-flush" id="searchHistory">
                        <li class="list-group-item">Cras justo odio</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 mt-2">
                <div class="card mb-3 mt-1 d-none">
                    <div class="card-body" id="searchResult"></div>
                </div>
                <p class="font-weight-bold">5-Day Forecast:</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</html>
