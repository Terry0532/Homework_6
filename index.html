<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-light bg-dark navbar-nav">
        <h1 class="navbar-brand mb-0 text-light" id="navbarText">Weather Dashboard</h1>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col" id="localTime"></div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-light mt-2">
                <h4 class="font-weight-bold">Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityName">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" id="searchButton" type="button"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" id="getLocationButton"><i class="fa fa-location-arrow"></i></button>
                    </div>
                </div>
                <div class="card mb-3 d-none">
                    <ul class="list-group list-group-flush" id="searchHistory"></ul>
                </div>
            </div>
            <div class="col-md-8 mt-2">
                <div class="card mb-3 mt-1 d-none">
                    <div class="card-body" id="searchResult"></div>
                </div>
                <h4 class="font-weight-bold d-none" id="forecastText">5-Day Forecast:</h4>
                <div class="row d-none" id="forecastRow">
                    <div class="col-md">
                        <div class="card bg-primary mb-2">
                            <div class="card-body" value="7"></div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card bg-primary mb-2">
                            <div class="card-body" value="15"></div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card bg-primary mb-2">
                            <div class="card-body" value="23"></div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card bg-primary mb-2">
                            <div class="card-body" value="31"></div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card bg-primary mb-2">
                            <div class="card-body" value="39"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
